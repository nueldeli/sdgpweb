{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
	{% if user.is_staff %}
		<div class="custom-div mt-4">
			<div class="form-group">
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.media }}
					{{ form.as_p }}
					<button class="btn btn-custom">Post</button>
				</form>
			</div>
		</div>
		<script>
			var name = '{{ user.id }}'
			document.getElementById('writer').value = name;
		</script>
	{% endif %}
{% else %}

	<div class="custom-div mt-4 text-center">
		<h6>Sorry, you have no access here</h6>
	</div>

{% endif %}
{% endblock %}
