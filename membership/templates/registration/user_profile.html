{% extends 'base.html' %}

{% block content %}

<div class="custom-div mt-4 border rounded shadow p-4">
	<ul class="list-unstyled">
		<li>Name: <strong>{{ user.first_name }} {{ user.last_name }}</strong></li>
		<li>Username: <strong>{{ user.username }}</strong></li>
		<li>Email: <strong>{{ user.email }}</strong></li>
		<li class="pt-4">
			<a href="{% url 'password_change' %}">
				<button class="btn btn-custom">Change your password</button>
			</a>
		</li>
	</ul>
</div>

{% endblock %}
